<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="300" cy="200" r="140" fill="url(#blueGradient)"/>
  
  <!-- White Truck Icon -->
  <g transform="translate(200, 140)">
    <!-- Truck Body -->
    <rect x="30" y="60" width="100" height="60" rx="8" fill="white"/>
    <!-- Truck Cabin -->
    <path d="M 130 80 L 130 120 L 170 120 L 170 100 L 150 80 Z" fill="white"/>
    <!-- Truck Window -->
    <rect x="140" y="85" width="20" height="20" fill="#3B82F6"/>
    <!-- Wheels -->
    <circle cx="60" cy="130" r="15" fill="#1F2937"/>
    <circle cx="60" cy="130" r="8" fill="#6B7280"/>
    <circle cx="140" cy="130" r="15" fill="#1F2937"/>
    <circle cx="140" cy="130" r="8" fill="#6B7280"/>
  </g>
  
  <!-- Package/Colis Icon -->
  <g transform="translate(350, 160)">
    <rect x="0" y="0" width="60" height="60" rx="8" fill="url(#orangeGradient)"/>
    <!-- Package tape -->
    <rect x="25" y="0" width="10" height="60" fill="white" opacity="0.4"/>
    <rect x="0" y="25" width="60" height="10" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Motion Lines -->
  <line x1="100" y1="180" x2="160" y2="180" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  <line x1="110" y1="200" x2="160" y2="200" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  <line x1="120" y1="220" x2="160" y2="220" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Brand Name -->
  <text x="300" y="380" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="90" font-weight="800" text-anchor="middle" fill="#1E293B">
    Wassali
  </text>
  
  <!-- Slogan -->
  <text x="300" y="450" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="32" font-weight="600" text-anchor="middle" fill="#3B82F6" letter-spacing="2">
    Livrez partout, en toute confiance
  </text>
  
  <!-- Accent underline -->
  <line x1="180" y1="470" x2="420" y2="470" stroke="#F97316" stroke-width="5" stroke-linecap="round"/>
</svg>
