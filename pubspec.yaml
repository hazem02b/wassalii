name: wassali_app
description: "Application mobile Wassali - Livraison de colis"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  google_fonts: ^6.2.1
  provider: ^6.1.2
  go_router: ^14.6.2
  http: ^1.2.2
  dio: ^5.7.0
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  socket_io_client: ^2.0.3
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
